        <div class="post-content markdown-body">
          <p>想象一下陈独秀和他的同志们穿越到99年后的今天，看看工人维权现状，再看看那堆名存实亡的“工会”，看看“996是福报”，以及那群把国外罢工当笑话看的网友。</p>
<p>不知道陈独秀听到后浪们那句“不忘初心”的时候感动到了没有。</p>
<p>不知道第一代共产党员们在这个时代的中国再搞工人运动会有什么后果。</p>
